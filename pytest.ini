[pytest]
# Pytest configuration for Taxdown Assessment Analyzer

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.8

# Add current directory to Python path
pythonpath = .

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Coverage options
    --cov=src/services
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Warnings
    -W ignore::DeprecationWarning
    # Disable warnings summary for cleaner output
    --disable-warnings

# Custom markers
markers =
    integration: marks tests that require database connection (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests (can run without database)
    comparable: tests for ComparableService
    fairness: tests for FairnessScorer
    savings: tests for SavingsEstimator
    analyzer: tests for AssessmentAnalyzer

# Coverage options
[coverage:run]
source = src/services
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
# Fail if coverage is below 80%
fail_under = 80
precision = 2
show_missing = True
skip_covered = False

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract

[coverage:html]
directory = htmlcov
